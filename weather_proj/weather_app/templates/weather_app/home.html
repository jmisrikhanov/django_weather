<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    {% if messages %}
    {% for message  in messages  %}
        {{message}}
    {% endfor %}
    {% endif %}
        

    
        
    <h1>Weather app</h1>
    <br>

    <form action="">
        <input type="text" name="city">
        <input type="submit" value='add'>
    </form>
    
    {% for city in city_data %}
        {{city.city.name}} <br>
        {{city.temp}} <span>&#8451;</span><br>
        <img src="http://openweathermap.org/img/w/{{ city.icon }}.png" alt="icon"/> <br>
        {{city.desc}} <br> <hr>
        <button> <a href="{% url 'delete' city.city.id %}">Delete</a> </button>
    {% endfor %}
        
</body>
</html>
